name: Release

on:
  push:
    branches: [main]
    paths:
      - package.json

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag-exists
        run: |
          if git rev-parse "v${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.tag-exists.outputs.exists == 'false'
        run: pnpm run test:run

      - name: Run linting
        if: steps.tag-exists.outputs.exists == 'false'
        run: pnpm run lint

      - name: Build package
        if: steps.tag-exists.outputs.exists == 'false'
        run: pnpm run build

      - name: Create Release
        if: steps.tag-exists.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.package-version.outputs.version }}" \
            --title "Release v${{ steps.package-version.outputs.version }}" \
            --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
